<h1>Login </h1>
<div class="container">
    <div class="form-group">
        <label for="username">Username: </label>
        <input
        required
        type="text"
        class="form-control"
        name="username"
         >
    </div>
    <pre></pre>
    <div class="form-group">
        <label for="password">Password: </label>
        <input
        required
        type="text"
        class="form-control"
        name="password"
         >
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
    <pre></pre>
    <a routerLink="/sign-up-form">New User? Click to sign up!</a>
</div>
